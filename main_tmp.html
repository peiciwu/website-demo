<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8">
    <title>婚姻平權</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-right">
                <h1>婚姻平權大哉問</h1>
                <h2>聽聽大家怎麼說</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12"></div>
        </div>
        <div class="row">
            <div class="col-md-12 question text-middle">
                <h3>問：你知道現在引起很多討論的婚姻平權是什麼嗎？</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3 class="yes">2016年正在討論的婚姻平權民法修正案，主要在訴求同性婚姻合法化。<br>
                    共有三個版本，分別由尤美女立委、許毓仁立委及時代力量黨團提出，並且都已在2016年11月8日在立法院通過一讀。<br></h3>
            </div>
            <div class="col-md-12">
                <h3 class="no"><s>多元成家法案</s><br><s>通姦除罪化</s><br><s>一夫多妻</s></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12, question">
                <h3>問：這些修正案是在民法裡面修改什麼呢？</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h3 class="yes text-center"> 尤美女等的修正案 </h3>
            </div>
            <div class="col-md-4">
                <h3 class="yes text-center"> 許毓仁等的修正案 </h3>
            </div>
            <div class="col-md-4">
                <h3 class="yes text-center"> 時代黨團的修正案 </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12, question">
                <h3>問：所以大家覺得法案通過會帶來什麼影響呢？</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3 class="yes text-center">支持同婚者這麼覺得</h3>
                <h3 class="yes">兩個不管是同性異性的人都可以透過結婚，接受民法規範並保障享有對等的權利：</h3>
            </div>
            <div class="col-md-6">
                <h3 class="no text-center">反同婚者這麼覺得</h3>
                <h3 class="no"></h3>
            </div>
        </div>
  </body>
</html>


<!-- //註:這三個婚姻平權草案已在2016年11月8日在立法院通過一讀
 -->
